        <div id="array"></div>
    <script type="text/javascript">

        questions =["Какая последняя цифра твоего номера телефона?", 
            "Один из цветов радуги", 
            "Какой твой любимый школьный предмет?",

        function work() {
                const N = 15;
                var numbers = [];

                for (i = 0; i < 6; i++) {
                    n = Math.floor(Math.random() * N) ;
                    numbers.push(n);
                }
        
                r = document.getElementById("array_div");   // ссылка на div в который будет записан массив с рандомными номерами
                r.innerHTML = "Question numbers <b>" + numbers.join(", ") + "<br/>" + questions.join("<br/>");


                r1 = document.getElementById("res1");
                r1.innerHTML = numbers[0].toString() + ": " + questions[numbers[0]];
                r2 = document.getElementById("res2");
                r2.innerHTML =  numbers[1].toString() + ": " + questions[numbers[1]];
                r3 = document.getElementById("res3");

                r5 = document.getElementById("res5");
                r5.innerHTML =  numbers[4].toString() + ": " + questions[numbers[4]];
                r6 = document.getElementById("res6");
                r6.innerHTML =  numbers[5].toString() + ": " + questions[numbers[5]];
        }
    </script>

    <input id="mybutton" type="button" value="start" onclick="work()" />
