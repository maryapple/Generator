    <script type="text/javascript">

    var countQuest = 0;  //ведет подсчет вопросов – если она < количества вопросов в массиве, то увеличиваем её на единицу и продолжаем тест, иначе выводим количество правильных ответов
    var plus = 0; //содержит количество правильных ответов, и увеличивается, когда число, переданное пользователем при клике на вариант ответа, совпадает с числом из массива правильных ответов (answer)
    var test_start = 0; //нужна для запуска теста, 0 – не запущен, 1 – запущен
      
    function check(num){
        
    var questions = ["Какой из паролей надежней?","Сколько времени составит взлом пароля 12345?",
     "Стоит ли использовать одни и те жи пароли на разных сайтах?","Какая длина пароля лучше всего?"];

      var number1 = ["12345","1 секунда","А какая разница?","6 символов"];  
      var number2 = ["ha67ww2","3 года","Наверное да","10 символов"];  
      var number3 = ["qwerty","1 месяц","Я не знаю","Это не имеет значения"];  
      var number4 = ["hahaha","40 минут","Нет!","100 символов"];  
      
        //Массив правильных ответов
      var answer = [1,0,3,1];

    if(num == 4){ 
      
      document.getElementById('area').style.display='block';
      document.getElementById('start').style.display='none';
      document.getElementById('end').style.display='inline';

    if(test_start == 0){
        document.getElementById('question').innerHTML=questions[countQuest];

        document.getElementById('option1').innerHTML=number1[countQuest];
        document.getElementById('option2').innerHTML=number2[countQuest];
        document.getElementById('option3').innerHTML=number3[countQuest];
        document.getElementById('option4').innerHTML=number4[countQuest];
        
        test_start = 1;  
      }
    }
    else{
      if(num == answer[countQuest]) plus++;
      
      if(questions.length - 1> countQuest){

        countQuest++;
        
        document.getElementById('question').innerHTML=questions[countQuest];
      
        document.getElementById('option1').innerHTML=number1[countQuest];
        document.getElementById('option2').innerHTML=number2[countQuest];
        document.getElementById('option3').innerHTML=number3[countQuest];
        document.getElementById('option4').innerHTML=number4[countQuest];
      }
      else{ 
        document.getElementById('area').style.display='none';
        alert('У Вас ' + plus + ' правильных ответа!');
      }
    }
   document.getElementById('comment_block').style.display='block';
   show_comment(num);
  }
  
function tonext(){
    document.getElementById('comment_block').style.display='none';
    check(0);
}
     
function show_comment(k){
    document.getElementById('comment').innerHTML='Это комментарий';
}  

</script>

  <div style="margin-top: 200px;">

    <div id="area" class="wrapper">

      <center>      
      
        <p style="font-size: 38px;font-weight: bold;padding-top: 2px;color: black;" id="question"></p>
        
        <button onclick="check(0)" class="myButton" id="option1"></button>
        
        <button onclick="check(1)" class="myButton" id="option2"></button>
        
        <button onclick="check(2)" class="myButton" id="option3"></button>
        
        <button onclick="check(3)" class="myButton" id="option4"></button>
      
      </center>
      <div id="comment_block" style="display: none;">
        <div id="comment">Тут будет комментарий к ответу </div>
        <button id="continue" class="myButton" onclick="tonext()">Перейти к следующему вопросу</button>
      </div>
